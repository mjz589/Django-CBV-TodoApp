name: Django Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Create env file
        run: |
          echo "POSTGRES_DB=${{ secrets.todo }}" > .env
          echo "POSTGRES_USER=${{ secrets.postgres }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.password }}" >> .env
          cat .env
      - name: Setup Docker-Compose
        run: docker-compose -f docker-compose-stage.yml up -d
      - name: PostgreSQL Check
        run: |
          DOCKER_CONTAINER_NAME="db"
          timeout 90s bash -c "until docker exec $DOCKER_CONTAINER_NAME pg_isready; do sleep 5; done"
      - name: Run Tests
        run: |
          docker-compose -f docker-compose-stage.yml exec backend sh -c "flake8 && pytest ."
